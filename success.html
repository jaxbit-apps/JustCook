<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Subscription Success - JustCook</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
      padding: 40px;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }

    .success-icon {
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      animation: checkmark 0.6s ease-in-out;
    }

    .checkmark {
      color: #4CAF50;
      font-size: 40px;
      font-weight: bold;
    }

    h1 {
      font-size: 2em;
      margin: 20px 0;
      font-weight: 600;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
      margin: 15px 0;
      opacity: 0.9;
    }

    .countdown {
      font-weight: 600;
      color: #FFD700;
    }

    @keyframes checkmark {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script src="supabase.min.js"></script>
  <script src="supabase-config.js"></script>
</head>
<body>
  <div class="container">
    <div class="success-icon">
      <div class="checkmark">âœ“</div>
    </div>
    <h1>Welcome to JustCook Premium!</h1>
    <div id="message">
      <div class="spinner"></div>
      Processing your subscription...
    </div>
  </div>

  <script>
    (function() {
      const urlParams = new URLSearchParams(window.location.search);
      const sessionId = urlParams.get('session_id');
      const messageEl = document.getElementById('message');

      if (!messageEl) return;

      if (sessionId) {
        messageEl.innerHTML = `
          <p>ðŸŽ‰ Your subscription is now active!</p>
          <p>You now have unlimited AI recipe extractions and access to all premium features.</p>
          <p>You can close this tab and return to the JustCook extension.</p>
        `;
      } else {
        messageEl.innerHTML = `
          <p>âœ… Success!</p>
          <p>You can close this tab and return to JustCook.</p>
        `;
      }
    })();
  </script>
</body>
</html>
